<body>
<!-- start content section  -->
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="img/56f58c5bbae6320e1aa5d36445fd722b.jpg"  class="w-75">
        </div>
        <div class="col md 6">
            <h1 class=" font-weight-bolder font-monoscope text-center">Create Account</h1>
            <p class="text-muted mt-2 mb-4 text-center">Go ahead and sign up, let everyone know <br> how awesome you are!</p>
            <h3 id="error" class="text-center"></h3>
            <form method="post" action="success.html" onsubmit="return validate()">
                <input type="text" id="user" class="form-control mb-4 border border-info rounded-lg" placeholder="Username" >
                <input type="text"  id="email" class="form-control mb-4 border border-info rounded-lg" placeholder="Enter Your Email" >
                <input type="password" id="pass"  class="form-control mb-4 border border-info rounded-lg" placeholder="Password" >
                <input type="password" id="confirm"  class="form-control mb-4 border border-info  rounded-lg" placeholder="Confirm Password">
                <input type="submit" class="btn btn-primary rounded-pill btn-block" value="Create Account">
            </form>
        </div>
    </div>
</div>

<!-- end content section  -->
